<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid bg-dark text-white mt-2">
        <h3>Billing Address</h3>
        <form class="row g-5">
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="col-11">
                <input type="text" class="form-control" placeholder="Address 1 / No. Street">
            </div>
            <div class="col-11">
                <input type="text" class="form-control" placeholder="Address 2 / Apartment, Floor or Door">
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="City / Municipality">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Province">
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Country">
            </div>
            <div class="col-sm-2" mx-auto>
                <input type="text" class="form-control" placeholder="Zip Code">
            </div>
            <div class="col-11 mt-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Billing address same as shipping address
                  </label>
                </div>
            </div>
        </form>
        <h3>Payment Method</h3>
        <form class="row g-5">
            <div class="col-11 mt-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Credit Card
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Paypal
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      COD
                    </label>
                </div>
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Name on card">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Card Number">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Expiration Date">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="CVV">
            </div>
            <div class="col-12 mt-4 mb-4">
                <a type="submit" class="btn btn-primary" href="index.html">Proceed to Checkout</a>
            </div>
               
        </form>
    </div>
    

    <script src="bootstrap/js/bootstrap.min.js"></script>    

</body>
</html>
